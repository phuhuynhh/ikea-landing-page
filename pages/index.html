<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IKEA furniture and home accessories are practical, well designed and affordable. 
        Here you can find your local IKEA website and more about the IKEA business idea.">
    <meta property="og:description"
        content="IKEA furniture and home accessories are practical, 
        well designed and affordable. Here you can find your local IKEA website and more about the IKEA business idea.">
    <meta name="keywords"
        content="ojs, vojs, tap chi khoa hoc, paper, journal, nang cao tap chi, google scholar, vcgate, xay dung tap chi, bai bao khoa hoc" />
    <meta name="google-site-verification" content="LSHL-Wf5DtgUXtk5r2OUFDSVTBIxRVCNYsNKPFW
        Ptx0" />
    <title>IKEA.com – International homepage – IKEA</title>

    <link rel='shortcut icon' type='image/x-icon' href='images/ikea_small_logo.svg' />

    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/css/reponsive.css">

    <!-- CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f70a6f4a6e.js" crossorigin="anonymous"></script>

    <!-- CDN -->
</head>

<body>
    @@include('../layouts/header.html')
    <div class="page">
        <main class="main">
            <section class="row section">
                <div class="col-md-8 info">
                    <div class="landing-screen">
                        <img class="landing_img" alt="Well-organised open wardrobe and clothing rack"
                            src="images/home/start-screen.jpg">
                    </div>
                </div>
                <div class="col-md-4 sub">
                    <a class="sub-item" href="/today.html">
                        <img class="item-img" alt="Product design sketches on paper and woven rattan material samples"
                            src="images/home/ikea-today.jpg">
                        <h2 class="">IKEA Today</h2>
                    </a>
                    <a class="sub-item" href="/aboutUs.html">
                        <img class="item-img" alt="IKEA coworker talking with a customer"
                            src="images/home/about-ikea.jpg">
                        <h2 class="item-title">About IKEA</h2>

                    </a>
                    <a class="sub-item" href="/museum.html">
                        <img class="item-img" alt="Array of different IKEA catalogue covers"
                            src="images/home/ikea-museum.jpg">
                        <h2 class="item-title">IKEA Museum</h2>

                    </a>
                    <a class="sub-item" href="https://h22.ikea.com/">
                        <img class="item-img"
                            alt="Concept drawing of an open market including stalls, seating and trucks"
                            src="images/home/h22.jpg">
                        <h2 class="item-title">IKEA at H22</h2>
                    </a>




                </div>

            </section>

            <section class="footer">
                <img src="images/footer-daylight.svg" class="footer-room__image"
                    alt="Illustration of a room with IKEA products: chairs, tables, storage units, lighting and wall art">
            </section>

        </main>
    </div>

    @@include('../layouts/footer.html')
</body>

</html>
